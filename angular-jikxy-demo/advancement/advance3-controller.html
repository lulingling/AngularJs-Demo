<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AngularJs 进阶3 controller</title>
    <link rel="stylesheet" href="../css/foundation.min.css" type="text/css">
    <script src="../js/angular.js"></script>
</head>
<body style="padding: 10px;" ng-app="app">

<div ng-controller="FirstCtrl">
    <input type="text" ng-model="msg" placeholder="FirstCtrl">
    <h1>{{msg}}</h1>
</div>

<div ng-controller="NextCtrl">
    <input type="text" placeholder="NextCtrl" ng-model="msg">
    <h1 ng-bind="msg"></h1>
</div>

<script src="myctrl3-controller.js"></script>
</body>
</html>
