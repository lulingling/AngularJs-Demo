<!DOCTYPE html>
<html lang="en" ng-app="sportsStoreAdmin">
<head>
    <meta charset="UTF-8">
    <title>Administration</title>
    <link rel="stylesheet" href="angularjs/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="angularjs/bootstrap-theme.css" type="text/css">
    <script src="angularjs/angular.js"></script>
    <script src="ngmodules/angular-route.js"></script>
    <script src="ngmodules/angular-resource.js"></script>
    <script>
        angular.module("sportsStoreAdmin", ["ngRoute", "ngResource"])
                .config(function ($routeProvider) {

                    $routeProvider.when("/login", {
                        templateUrl: "views/adminLogin.html"
                    });

                    $routeProvider.when("/main", {
                        templateUrl: "views/adminMain.html"
                    });

                    $routeProvider.otherwise({
                        redirectTo: "/login"
                    })
                })
    </script>
    <script src="controllers/adminController.js"></script>
    <script src="controllers/adminProductController.js"></script>
</head>
<body>
<ng-view/>
</body>
</html>
