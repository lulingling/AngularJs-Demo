<html ng-app="exampleApp">
<head>
    <title>DOM API Services</title>
    <link rel="stylesheet" href="../css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="../css/bootstrap-theme.css" type="text/css">
    <script src="../lib/angular.js"></script>
    <script>
        angular.module("exampleApp", [])
                /*.config(function ($anchorScrollProvider) {
                    $anchorScrollProvider.disableAutoScrolling();
                })*/
                .controller("defaultCtrl", function ($scope, $location, $anchorScroll) {
                    $scope.itemCount = 50;
                    $scope.items = [];

                    for (var i = 0; i < $scope.itemCount; i++) {
                        $scope.items[i] = "Item " + i;
                    }

                    $scope.show = function (id) {
                        $location.hash(id);

                        /*if (id == "bottom") {
                            $anchorScroll();
                        } else if (id == "top") {
                            $anchorScroll();
                        }*/
                    }
                })
    </script>
</head>
<body ng-controller="defaultCtrl">

<div class="panel panel-default">
    <h4 class="panel-heading">Url</h4>

    <div class="panel-body">
        <p id="top">This is the top.</p>
        <button class="btn btn-primary" ng-click="show('bottom')">
            Go to bottom
        </button>
        <p>
        <ul>
            <li ng-repeat="item in items">{{ item }}</li>
        </ul>
        </p>
        <p id="bottom">
            This is the bottom.
        </p>
        <button class="btn btn-primary" ng-click="show('top')">
            Go to the top
        </button>
    </div>
</div>

</body>
</html>
